name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

permissions:
  checks: write
  contents: write
  pull-requests: write 


env:
  NEXT_PUBLIC_FIREBASE_KEY : ${{ secrets.NEXT_PUBLIC_FIREBASE_KEY }}
  NEXT_PUBLIC_FIREBASE_DOMAIN : ${{ secrets.NEXT_PUBLIC_FIREBASE_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID : ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET : ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_SENDER_ID : ${{ secrets.NEXT_PUBLIC_FIREBASE_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID : ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID : ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Build
        run:  npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROYALSPICE_INDIAN }}
          channelId: live
          projectId: royalspice-indian
